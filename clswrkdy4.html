<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Notice</title>
  <style>
    
    h2 {
      text-align: center;        
      font-family: Arial, sans-serif;
      color: darkred;
    }

    
    .notice-box {
      background-color: #f9f9f9; 
      border: 1px solid #ccc;    
      padding: 20px;             
      width: 70%;               
      margin: 20px auto;         
      position: relative;        
      overflow: auto;           
    }

    .notice-box img {
      float: left;               
      width: 100px;              
      height: 100px;
      margin-right: 15px;        
    }

    
    .badge {
      position: absolute;        
      top: 10px;                 
      right: 10px;               
      background: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 50%;        
      font-weight: bold;
    }

    
    .clear {
      clear: both;
    }
  </style>
</head>
<body>

  
  <h2>Important Notice</h2>

  
  <div class="notice-box">
    
    <div class="badge">!</div>

    
    <img src="https://www.shutterstock.com/shutterstock/photos/1682038312/display_1500/stock-vector-school-closed-due-to-social-distancing-or-physical-distancing-policy-to-stop-and-protect-from-covid-1682038312.jpg" alt="Notice">

    
    <p>
      Dear students and parents,  
      This is to inform you that the school will remain closed on Friday due to 
      maintenance work. Classes will resume on Monday as per the regular schedule.  
      Kindly check the website for further updates.
    </p>

    
    <div class="clear"></div>
  </div>

</body>
</html>
