<!DOCTYPE html>
<html>
<head>
    <style>
        h3 {
      text-align: right;              
      color: darkblue;                
      font-family: Arial, sans-serif; 
    }
    .tagline {
      text-align: center;             
      text-transform: uppercase;     
      letter-spacing: 2px;            
    }

    table {
      border-collapse: collapse; 
      width: 50%;       
      margin: 20px auto; 
    }
    th, td {
      border: 1px solid black;        
      text-align: center;             
      vertical-align: middle;         
      padding: 10px;                  
    }             
</style>   
</head>
<body>
    <h3>TechVision Pvt Ltd</h3>
    <p class="tagline">Innovating the Future</p>

    <table>
    <tr>
      <th>Department</th>
      <th>Phone Number</th>
    </tr>
    <tr>
      <td>Sales</td>
      <td>+91-9876543210</td>
    </tr>
    <tr>
      <td>Support</td>
      <td>+91-9123456780</td>
    </tr>
  </table>
</body>
</html>
