<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layered Box Model</title>
  <style>
    
    .outer-box {
      border: 8px solid #2c3e50;  
      padding: 20px;              
      width: 300px;
      margin: 40px auto;
      background-color: #c1d246;
    }

    
    .middle-box {
      border: 5px solid #2980b9;  
      padding: 15px;              
      background-color: #e2f837;
    }

    
    .inner-box {
      border: 3px solid #e74c3c;  
      padding: 10px;
      background-color: #e2f837;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div class="middle-box">
      <div class="inner-box">
        <p>Three Borders: Outer → Middle → Inner</p>
      </div>
    </div>
  </div>
</body>
</html>
